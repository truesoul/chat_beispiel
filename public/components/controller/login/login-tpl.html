<form name="form" data-ng-submit="sendToServer()" role="form">
        <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Benutzername</label>
            <input type="text" name="username" id="username" class="form-control" data-ng-model="vm.username" required />
            <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Benutzername ist erforderlich</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" class="form-control" data-ng-model="vm.password" required />
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Passwort ist erforderlich</span>
        </div>
        <div class="form-actions">
            <button type="submit" data-ng-disabled="form.$invalid" class="btn btn-primary">Anmelden</button>
        </div>
</form>
