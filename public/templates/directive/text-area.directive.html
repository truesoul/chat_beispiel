<div>
    <div id="textArea" style="max-width: 400px;height: 400px;border: 1px solid black"></div>

    <div>
        <label for="color-selection">Farbe:</label>
        <input id="color-selection" type="color" data-ng-model="selectedColor">

        <input id="inputText" type="text" data-ng-model="inputText" >

    </div>

</div>
